name: CI/CD Pipeline

on:
  push:
    branches:
      - staging  # This ensures it triggers NOW when you push this file

jobs:
  # JOB 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        # We run a dummy command if you don't have tests yet to prevent failure
        run: |
          if [ -d "tests" ]; then pytest; else echo "No tests found, skipping"; fi

  # JOB 2: Deploy to Staging
  deploy-staging:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 Staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Setup Folder
            sudo mkdir -p /var/www/flask-staging
            sudo chown -R ubuntu:ubuntu /var/www/flask-staging
            
            # 2. Clone or Pull
            if [ ! -d "/var/www/flask-staging/.git" ]; then
              git clone -b staging https://github.com/jatinggg/flask_Practice.git /var/www/flask-staging
            else
              cd /var/www/flask-staging
              git pull origin staging
            fi
            
            cd /var/www/flask-staging
            
            # 3. Virtual Env
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 4. Create .env file
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
            
            # 5. Restart App (Kill old, start new)
            fuser -k 8000/tcp || true
            nohup gunicorn -w 2 -b 0.0.0.0:8000 app:app > log.txt 2>&1 &
